<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>

    <h2>Register Page</h2>

    <form id="registerForm">
        <input type="text" id="name" placeholder="Enter Name" required><br><br>
        <input type="text" id="contact" placeholder="Enter Contact Number" required><br><br>
        <input type="password" id="password" placeholder="Enter Password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/api/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, contact, password })
            });

            const data = await response.json();
            document.getElementById("message").innerText = data.message;
        });
    </script>

</body>
</html>
